<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <title></title>
</head>
<body>
    <h2 onclick="myF1(this)">myF1</h2>
    <h2 onclick="myF2(this)">myF2</h2>
    <p id="s1"></p>
    <script> 
        var x=0;
        //var st=["cat"]
        function myF1(id){
            var x = 0;
            id.innerHTML = "Local : "+x++;
        }
        function myF2(id){
            id.innerHTML = "Global : "+x;
            document.getElementById("s1").innerHTML= "<OBJECT DATA='SoundNumber/"+x+".wav' TYPE='audio/wav' TITLE='description' WIDTH=60 HEIGHT=70>";
            if(x<9){
                x++;
            }else{
                x = 0;
            }
        }
    </script>
</body>
</html>
